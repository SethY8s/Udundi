<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Udundi</title>
  </head>
  <body>
    <header class="d-flex">
      <div class="header-text w-25 d-flex flex-column justify-content-center">
        <div class="explore-position">
          <h1>Explore</h1>
          <span class="button">
            <img class="w-25" src="./assets/svg/Plus.svg" alt="" />
            <p>More Details</p></span
          >
        </div>
      </div>
      <div
        class="header-image w-100 d-flex flex-column justify-content-end align-items-end"
      >
        <img class="mb-3 me-4 link" src="./assets/svg/Facebook.svg" alt="" />
        <img class="link mb-4 me-4" src="./assets/svg/Instagram.svg" alt="" />
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js "
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

</html>
